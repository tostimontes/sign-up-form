<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign up form</title>
  </head>
  <body>
    <div class="image_container">
      <img src="" alt="" class="background_image" />
      <div class="odin_banner">
        <img src="./media/odin-logo.png" alt="odin-logo" class="odin_logo" />
        <p class="odin_text">ODIN</p>
      </div>
      <p class="image_footer">
        Foto de
        <a
          href="https://unsplash.com/es/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        en
        <a
          href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form_container">
      <div class="form_intros_container">
        <p class="form_intros">
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams.<br />Sign
          up <span class="italicized">now</span> to get started.
        </p>
        <p class="form_intros">
          You <span class="italicized">know</span> you want to.
        </p>
      </div>
      <form action="" method="post">
        <legend>Let's do this!</legend>
        <div class="names form_section">
          <div class="input_field first_name">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" />
          </div>
          <div class="input_field last_name">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
        </div>
        <div class="contact_info form_section">
          <div class="input_field email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input_field phone_number">
            <label for="phone_number">Phone number</label>
            <input type="tel" id="phone_number" name="phone_number" />
          </div>
        </div>
        <div class="password_inputs form_section">
          <div class="input_field password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="input_field confirm_password">
            <label for="confirm_password">Confirm password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
            />
          </div>
        </div>
      </form>
      <div class="submit_login">
        <button type="submit" id="submit_button">Create Account</button>
        <p class="log_in">
          Already have an account? <a href="" class="log_in_link">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>

<!-- How you attack this project is mostly up to you, but it is wise to begin by scaffolding out the structure of the page, and then tackle the various sections one by one.

The area behind the “ODIN” logo is a div that has a dark, but semi-transparent background color. This enhances the readability of the text against the busy background image.

The color we’ve chosen for the ‘Create Account’ button is similar to tones found in the background image. Specifically, it is #596D48.

The inputs, by default have a very light border (#E5E7EB), but we’ve included 2 variations. For starters, the password inputs should be given an error class.

The other variation is the selected input, which should have a blue border and subtle box-shadow. This can be done with the :focus pseudo-class you’ve learned about in an earlier lesson.

Do not worry about making your project look nice on mobile, but DO resize your browser a little bit to make sure that it’s not completely broken at different desktop resolutions.
 

Checking that the password fields match each other requires javascript. Try to implement this if you feel confident, otherwise just validate each field separately. -->
